data:
  start_date: "2000-01-01"  # ACWI inception
  end_date: null            # Latest available
  frequency: "D"            # Daily
  cache_path: "data/prices.parquet"
  import_folder: "data/import"  # Folder for custom Excel data files
  use_full_history: true    # Use all available data per asset (true) or common period only (false)
  custom_assets_max_weight_individual: 0.50  # Default max allocation for Excel-imported assets (single-asset tests)
  custom_assets_max_weight_multi: 0.50       # Default max allocation for Excel-imported assets (multi-asset portfolios)

assets:
  base: "ACWI"
  base_min_weight_individual: 0.50  # Min ACWI weight for single-asset tests
  base_min_weight_multi: 0.33       # Min ACWI weight for multi-asset portfolios
  hedges:
    - ticker: "TLT"
      name: "Long Treasury (20+ Year)"
      min_weight: 0.00
      max_weight: 0.25
    - ticker: "IEF"
      name: "Intermediate Treasury (7-10 Year)"
      min_weight: 0.00
      max_weight: 0.25
    - ticker: "SHY"
      name: "Short Treasury (1-3 Year)"
      min_weight: 0.00
      max_weight: 0.25
    - ticker: "GLD"
      name: "Gold"
      min_weight: 0.00
      max_weight: 0.05
    - ticker: "SLV"
      name: "Silver"
      min_weight: 0.00
      max_weight: 0.05
    - ticker: "CHF=X"
      name: "Swiss Franc (CHF)"
      min_weight: 0.00
      max_weight: 0.05
    - ticker: "BTC-USD"
      name: "Bitcoin"
      min_weight: 0.00
      max_weight: 0.05
    - ticker: "DBMF"
      name: "Managed Futures (Trend Following)"
      min_weight: 0.00
      max_weight: 0.30

regime:
  method: "ensemble"  # or 'drawdown', 'vix', 'markov', 'volatility'
  drawdown_threshold: -0.10
  vix_crisis_threshold: 30
  volatility_percentile: 80
  volatility_window: 63

metrics:
  cvar_confidence: 0.95
  cvar_frequency: "monthly"  # Options: "daily", "weekly", "monthly" - CVaR return frequency
  mar: 0.0  # Minimum acceptable return
  risk_free_rate:
    source: "FRED"       # "FRED" to download from FRED, "static" for fixed value
    ticker: "DGS3MO"     # FRED ticker: DGS3MO (3-month Treasury), DTB3, etc.
    static_value: 0.04   # Fallback annual rate if FRED unavailable (e.g., 0.04 = 4%)
    cache_path: "data/risk_free_rate.parquet"

optimization:
  # Target risk reductions (output targets, not input)
  targets: [0.10, 0.25, 0.50]  # Find weights to achieve 10%, 25%, 50% reduction
  weight_step: 0.01
  tolerance: 0.005  # Accept solution within X% of target
  tie_break_tolerance: 0.001  # Risk difference threshold (0.1%) for CAGR tie-breaking
  max_total_hedge_weight: 0.67  # Max combined hedge allocation (1 - base_min_weight_multi)

hypothesis:
  alpha: 0.05
  n_bootstrap: 500 # Number of bootstrap samples - can be increased to 10,000+ with vectorized CVaR
  bootstrap_parallel: true        # Enable parallel bootstrap processing (with joblib)
  bootstrap_chunk_size: 1000      # Samples per parallel chunk
  bootstrap_n_jobs: -1            # Number of parallel jobs (-1 = all CPUs)

rebalancing:
  frequency: "quarterly"  # Options: daily, weekly, monthly, quarterly, annual
  method: "calendar"      # calendar = rebalance at end of period
